<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter River Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #startMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #startMenu h1 {
            color: #4169E1;
            margin-bottom: 1rem;
        }
        #startMenu button {
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        #startMenu button:hover {
            background-color: #1E90FF;
        }
        #gameUI {
            display: none;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Otter River Adventure</h1>
        <button id="startButton">Start Game</button>
        <button id="instructionsButton">How to Play</button>
    </div>
    
    <div id="gameUI">
        <div id="loading">Loading game...</div>
        <div id="score">Score: 0</div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
